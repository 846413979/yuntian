<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab">询价设置</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('Quote/sitePost')}"
          method="post">
        <div class="tabbable">
            <div class="tab-content">
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="hidden" name="image" id="image"
                               value="{$site_info.image|default=''}">
                        <a href="javascript:uploadOneImage('图片上传','#image');">
                            <if condition="empty($site_info.image)">
                                <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                     id="image-preview"
                                     width="135" style="cursor: pointer"/>
                                <else/>
                                <img src="{:cmf_get_image_preview_url($site_info.image)}"
                                     id="image-preview"
                                     width="135" style="cursor: pointer"/>
                            </if>
                        </a>
                        <input type="button" class="btn btn-sm" onclick="$('#image-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#image').val('');return false;"
                               value="取消图片">
                        <p class="help-block">建议尺寸：611*529</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">
                            {:lang('SAVE')}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>
</html>
