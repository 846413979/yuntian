<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('AdminProfession/index')}">行业标签</a></li>
		<li class="active"><a href="{:url('AdminProfession/add')}">添加标签</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminProfession/addPost')}">

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>标签名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="name" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态:</label>
			<div class="col-md-6 col-sm-10">
				<select name="status" class="form-control">
					<foreach name="arrStatus" key="k" item="vo">
						<option value="{$k}" >{$vo}</option>
					</foreach>
				</select>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="{:url('index')}">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>
</html>
