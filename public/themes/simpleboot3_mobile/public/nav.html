<!--NAV START-->
<div class="header">
    <div class="logo">
        <a href="/">
            <img class="logo-img" src="__TMPL__/public/assets/images/logo.webp"
                 alt="{$site_info.site_name|default=''}" title="{$site_info.site_name|default=''}">
        </a>
    </div>
    <div class="nav">
        <div class="nav-btn fr">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <ul class="nav-list">
            <li><a class="nav-title" href="/">HOME</a></li>
            <li>
                <a class="nav-title" href="{:cmf_url('portal/index/product')}">PRODUCTS</a>
                <div class="nav-sub-btn">+</div>
                <div class="nav-sub product-nav">
                    <ul class="nav-sub-ul">
                        <foreach name="category_list" item="vo">
                            <li>
                                <a href="{:cmf_url('portal/index/product',array('id'=>$vo['id']))}">
                                    <div class="nav-sub-title">{$vo['name']}</div>
                                </a>
                                <div class="nav-second-sub">
                                    <ul class="nav-second-sub-ul">
                                        <foreach name="vo.children" item="v" key="k">
                                            <li class="clearfix">
                                                <a href="{:cmf_url('portal/index/product',array('id'=>$v['id']))}">
                                                    <div class="nav-second-sub-title">
                                                        <if condition="$k!=count($vo['children'])-1"> ├─ <else/> └─ </if>&nbsp;&nbsp;
                                                    </div>
                                                    <img src="{:cmf_get_image_url($v['thumbnail'])}" alt="">
                                                    <div class="nav-second-sub-title">
                                                        &nbsp;&nbsp;{$v['name']}
                                                    </div>
                                                </a>
                                            </li>
                                        </foreach>
                                    </ul>
                                </div>
                            </li>
                        </foreach>
                    </ul>
                </div>
            </li>
            <li>
                <a class="nav-title" href="{:cmf_url('portal/index/about')}">ABOUT US</a>
            </li>
            <li>
                <a class="nav-title" href="{:cmf_url('portal/index/service')}">SERVICE</a>
            </li>
            <li>
                <a class="nav-title" href="{:cmf_url('portal/index/industries')}">INDUSTRIES</a>
            </li>
            <li><a class="nav-title" href="{:cmf_url('portal/index/quote')}">GET A QUOTE</a></li>
        </ul>
    </div>
</div>
<!--NAV END-->
